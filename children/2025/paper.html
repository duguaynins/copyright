<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>A4 重複圖片排列</title>

<style>
  body {
    font-family: Arial;
  }

  .a4 {
    width: 21cm;
    height: 29.7cm;
    padding: 1cm;
    box-sizing: border-box;
    border: 1px solid #000;

    display: grid;
    grid-template-columns: repeat(auto-fill, 2cm);
    grid-auto-rows: 2cm;
    gap: 5mm;
  }

  .a4 img {
    width: 2cm;
    height: 2cm;
    object-fit: cover;
  }

  @media print {
    body * {
      visibility: hidden;
    }
    .a4, .a4 * {
      visibility: visible;
    }
    .a4 {
      position: absolute;
      top: 0;
      left: 0;
      border: none;
    }
  }
</style>
</head>
<body>

<h3>選擇一張圖片（會自動重複排滿 A4）</h3>
<input type="file" accept="image/*" onchange="fillA4(event)">
<button onclick="window.print()">列印 / 存成 PDF</button>

<hr>

<div class="a4" id="a4"></div>

<script>
function fillA4(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = e => {
    const container = document.getElementById('a4');
    container.innerHTML = '';

    // A4 可用尺寸（扣掉 padding）
    const a4WidthCm = 21 - 2;    // 左右各 1cm
    const a4HeightCm = 29.7 - 2; // 上下各 1cm

    const imgSizeCm = 2;
    const gapCm = 0.5;

    const cols = Math.floor(a4WidthCm / (imgSizeCm + gapCm));
    const rows = Math.floor(a4HeightCm / (imgSizeCm + gapCm));
    const total = cols * rows;

    for (let i = 0; i < total; i++) {
      const img = document.createElement('img');
      img.src = e.target.result;
      container.appendChild(img);
    }
  };

  reader.readAsDataURL(file);
}
</script>

</body>
</html>
