<style>
  body {
    font-family: Arial;
  }

  .a4 {
    /* width: 21cm; */
    /* height: 29.7cm; */
    padding: 1cm;
    box-sizing: border-box;
    border: 1px solid #000;

    display: grid;
    grid-template-columns: repeat(auto-fill, 2cm);
    grid-auto-rows: 2cm;
    gap: 5mm;

    justify-content: center;
    align-content: center;
  }
  .a4 {
    
    width: 100%;
    max-width: 21cm;        /* å¯é¸ï¼šé™åˆ¶æœ€å¤§å¯¬åº¦ */
    aspect-ratio: 210 / 297;
  }

  .a4 img {
    width: 2cm;
    height: 2cm;
    object-fit: cover;
  }

  @media print {
    body * {
      visibility: hidden;
    }
    .a4, .a4 * {
      visibility: visible;
    }
    .a4 {
      position: absolute;
      top: 0;
      left: 0;
      border: none;
    }
  }
</style>

<input id="fileInput" style="display: none;" type="file" accept="image/*" onchange="fillA4(event)">

<div class="a4" id="a4">***</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
function saveJPG() {
  const element = document.getElementById('a4');

  html2canvas(element, {
    scale: 3,          // æé«˜è§£æåº¦ï¼ˆé‡è¦ï¼‰
    useCORS: true,
    backgroundColor: '#ffffff'
  }).then(canvas => {
    const link = document.createElement('a');
    link.download = 'A4åœ–ç‰‡æ’åˆ—.jpg';
    link.href = canvas.toDataURL('image/jpeg', 1.0);
    link.click();
  });
}
</script>
  
  

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
async function savePDF() {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF('p', 'mm', 'a4');

  const element = document.getElementById('a4');

  await pdf.html(element, {
    x: 0,
    y: 0,
    width: 210, // A4 å¯¬ mm
    windowWidth: element.scrollWidth
  });

  pdf.save('A4åœ–ç‰‡æ’åˆ—.pdf');
}
</script>


  
<script>
function fillA4(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = e => {
    const container = document.getElementById('a4');
    container.innerHTML = '';

    // A4 å¯ç”¨å°ºå¯¸ï¼ˆæ‰£æ‰ paddingï¼‰
    const a4WidthCm = 21 - 2;    // å·¦å³å„ 1cm
    const a4HeightCm = 29.7 - 2; // ä¸Šä¸‹å„ 1cm

    const imgSizeCm = 2;
    const gapCm = 0.5;

    const cols = Math.floor(a4WidthCm / (imgSizeCm + gapCm));
    const rows = Math.floor(a4HeightCm / (imgSizeCm + gapCm));
    const total = cols * rows;

    for (let i = 0; i < total; i++) {
      const img = document.createElement('img');
      img.src = e.target.result;
      container.appendChild(img);
    }
  };

  reader.readAsDataURL(file);
}
</script>

</body>
