  async function run() {
    const input_group = document.getElementById("input-group").value;
    const input_space = document.getElementById("input-space").value;
    const input_path = document.getElementById("input-path").value;
    const input_text1 = document.getElementById("input-text1").value;
    const input_text2 = document.getElementById("input-text2").value;
    const input_text3 = document.getElementById("input-text3").value;
    const baseUrl = `https://${input_group}-${input_space}.hf.space/${input_path}`;
    ///const baseUrl = "https://duguaynins-RedirectAPI.hf.space/MultipleEmbeddings/predict";
    const payload = {};
    if (input_text1) payload.sent1 = input_text1;
    if (input_text2) payload.sent2 = input_text2;
    if (input_text3) payload.c = input_text3;

    const response = await fetch(baseUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)  ///"Hello!!"
    });

    const data = await response.json();
    console.log(data);

    // 顯示文字
    document.getElementById("output-text").innerText = JSON.stringify(data);  ///JSON.stringify(data, null, 2);
  }
  
  document.getElementById("run").addEventListener("click", run);
  ///run();
  </script>
