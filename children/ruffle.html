<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Ruffle Flash 遊戲範例</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <style>
    body {
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .flash-container {
      width: 800px;   /* 遊戲寬度 */
      height: 600px;  /* 遊戲高度 */
      border: 3px solid #fff;
      border-radius: 10px;
      background: #000;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="flash-container">
    <embed src="http://mole.61.com/Client.swf" width="100%" height="100%">
  </div>
</body>
</html>
