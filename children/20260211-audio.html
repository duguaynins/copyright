<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Audio Visualizer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      color: black;
      font-family: sans-serif;
  display: block; /* é¿å…è¡Œå…§å…ƒç´ ç•™ä¸‹ç©ºéš™ */
    }
    audio {
      position: fixed;
      z-index: 10;
      width: 300px;
      display: none; /* ä¸€é–‹å§‹éš±è— */
  box-sizing: border-box;
    }
    input {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<input type="file" accept="audio/*" />
<audio id="audio" controls style="width: 100%; max-width: 100%;"></audio>

<canvas id="canvas"></canvas>

<script>
const audio = document.getElementById("audio");
const fileInput = document.querySelector("input");
const canvas = document.getElementById("canvas");  // è¨­å®šç•«å¸ƒ
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let audioCtx;
let analyser;
let dataArray;
let source;

fileInput.addEventListener("change", () => {
  const file = fileInput.files[0];
  if (!file) return;

  // è¨­å®šéŸ³æ¨‚ä¾†æº
  audio.src = URL.createObjectURL(file);

  // é¡¯ç¤ºåŸç”Ÿæ§åˆ¶é …
  audio.style.display = "block";
  audio.play(); // â† è‡ªå‹•æ’­æ”¾
  fileInput.style.display = "none";

  // åˆå§‹åŒ– AudioContextï¼ˆåªåšä¸€æ¬¡ï¼‰
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
    dataArray = new Uint8Array(analyser.frequencyBinCount);

    source = audioCtx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
  }
});

// æ’­æ”¾æ™‚é–‹å§‹ç•«
audio.addEventListener("play", () => {
  if (audioCtx.state === "suspended") {
    audioCtx.resume();
  }
  draw();
});

function draw() {
  if (audio.paused) return;

  requestAnimationFrame(draw);  // ç€è¦½å™¨æ¯ä¸€å¹€ï¼ˆç´„ 60fpsï¼‰å‘¼å«ä¸€æ¬¡ draw
  analyser.getByteFrequencyData(dataArray);  // é—œéµç¨‹å¼ç¢¼

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const barWidth = canvas.width / dataArray.length;
  let x = 0;
  
  for (let i = 0; i < dataArray.length; i++) {  // é€™æ®µæ˜¯æ•´å€‹è¦–è¦ºçš„æ ¸å¿ƒ
    const h = dataArray[i] * 2;
    ctx.fillStyle = `rgb(${h + 50}, 150, 255)`;  // ğŸŒˆ é¡è‰²è·ŸéŸ³é‡èµ°
    ctx.fillRect(x, canvas.height - h, barWidth, h);
    x += barWidth;
  }
  /*
  for (let i = 0; i < dataArray.length; i++) {   // v2
    const value = dataArray[i];                  // éŸ³é‡
    const barHeight = value * 2;

    const hue = i / dataArray.length * 360;      // é »ç‡ä½ç½® â†’ é¡è‰²
    const lightness = 30 + value / 255 * 40;     // éŸ³é‡ â†’ äº®åº¦
    ctx.fillStyle = `hsl(${hue}, 80%, ${lightness}%)`;

    ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
    x += barWidth;
  }  */
}
</script>

</body>
</html>
