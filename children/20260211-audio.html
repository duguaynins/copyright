<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Audio Visualizer Auto Download</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      color: black;
      font-family: sans-serif;
    }

    input {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
    }

    audio {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      z-index: 10;
      display: none;
      box-sizing: border-box;
    }

    canvas {
      display: block;
      width: 100vw;
    }
  </style>
</head>
<body>

<input type="file" accept="audio/*" />
<audio id="audio" controls></audio>
<canvas id="canvas"></canvas>

<script>
const audio = document.getElementById("audio");
const fileInput = document.querySelector("input");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let audioCtx, analyser, dataArray, source;

fileInput.addEventListener("change", () => {
  const file = fileInput.files[0];
  if (!file) return;

  audio.src = URL.createObjectURL(file);
  audio.style.display = "block";
  audio.play();
  fileInput.style.display = "none";

  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
    dataArray = new Uint8Array(analyser.frequencyBinCount);

    source = audioCtx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
  }

  startRecording(); // 一開始就開始錄製
});

function draw() {
  if (audio.paused) return;

  requestAnimationFrame(draw);
  analyser.getByteFrequencyData(dataArray);

  ctx.fillStyle = "#fff";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  const barWidth = canvas.width / dataArray.length;
  let x = 0;

  for (let i = 0; i < dataArray.length; i++) {
    const h = dataArray[i] * 2;
    ctx.fillStyle = `rgb(${h + 50}, 150, 255)`;
    ctx.fillRect(x, canvas.height - h, barWidth, h);
    x += barWidth;
  }
}

audio.addEventListener("play", () => {
  if (audioCtx.state === "suspended") audioCtx.resume();
  draw();
});

// -----------------------
// 自動錄製影片並自動下載
function startRecording() {
  const stream = canvas.captureStream(30); // 60fps or 30
  const recorder = new MediaRecorder(stream);
  let chunks = [];

  recorder.ondataavailable = e => chunks.push(e.data);

  recorder.onstop = () => {
    const blob = new Blob(chunks, { type: "video/webm" });
    const url = URL.createObjectURL(blob);

    // 自動下載影片
    const a = document.createElement("a");
    a.href = url;
    a.download = "audio_visualizer.webm";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a); // 下載後自動移除
  };

  recorder.start();
  audio.onended = () => recorder.stop(); // 音訊結束自動停止錄製
}
</script>

</body>
</html>
