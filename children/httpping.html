    <script>
        let pingIntervalId;

        function startPing() {
            const urlInput = document.getElementById('urlInput').value.trim();
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');

            // Check if the URL is empty
            if (!urlInput) {
                resultDiv.textContent = 'Please enter a URL.';
                resultDiv.className = 'text-red-500';
                loadingDiv.classList.add('hidden');
                return;
            }

            resultDiv.textContent = '';
            loadingDiv.classList.remove('hidden');

            const startTime = new Date().getTime();
            const testUrl = urlInput.startsWith('http') ? urlInput : `https://${urlInput}`;

            fetch(testUrl, {
                mode: 'no-cors',
                cache: 'no-store'
            })
            .then(() => {
                const endTime = new Date().getTime();
                const latency = endTime - startTime;
                resultDiv.textContent = `Ping successful! Latency: ${latency} ms`;
                resultDiv.className = 'text-green-600';
            })
            .catch(() => {
                const endTime = new Date().getTime();
                const latency = endTime - startTime;
                // Even if there's an error, we can display the request time
                resultDiv.textContent = `Ping failed! Possible cross-origin or connection issue. Request time: ${latency} ms`;
                resultDiv.className = 'text-red-500';
            })
            .finally(() => {
                // loadingDiv.classList.add('hidden'); // Do not hide in continuous mode
            });
        }

        document.getElementById('pingButton').addEventListener('click', function() {
            const button = this;
            const resultDiv = document.getElementById('result');

            if (pingIntervalId) {
                // If pinging, stop it
                clearInterval(pingIntervalId);
                pingIntervalId = null;
                button.textContent = 'Start Ping';
                button.classList.remove('bg-red-600', 'hover:bg-red-700');
                button.classList.add('bg-blue-600', 'hover:bg-blue-700');
                document.getElementById('loading').classList.add('hidden');
                resultDiv.textContent = 'Ping stopped.';
                resultDiv.className = 'text-gray-600';
            } else {
                // If not pinging, start it
                const urlInput = document.getElementById('urlInput').value.trim();
                if (!urlInput) {
                    resultDiv.textContent = 'Please enter a URL.';
                    resultDiv.className = 'text-red-500';
                    return;
                }
                startPing();
                pingIntervalId = setInterval(startPing, 3000); // Execute every 3 seconds
                button.textContent = 'Stop Ping';
                button.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                button.classList.add('bg-red-600', 'hover:bg-red-700');
                resultDiv.textContent = 'Ping started, testing continuously...';
                resultDiv.className = 'text-gray-600';
            }
        });
    </script>

          function autoTranslate(lang) {
            const tryTranslate = () => {
              const combo = document.querySelector('.goog-te-combo');
              if (combo) {
                combo.value = lang;
                combo.dispatchEvent(new Event('change'));
              } else {
                setTimeout(tryTranslate, 300); // 遞迴檢查
              }
            };
            tryTranslate();
          }

            setTimeout(() => {

              autoTranslate(tlang);
