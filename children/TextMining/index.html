  async function run() {
    const input_text = document.getElementById("input-text").value;
    const response = await fetch("https://duguaynins-RedirectAPI.hf.space/textMining/predict", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text: input_text })  ///"Hello!!"
    });

    const data = await response.json();
    console.log(data);

    // 顯示文字
    document.getElementById("output-text").innerText = data.result[0];

    // 顯示圖片
    ///const imgPath = data.result[1];
    ///const imgUrl = "https://duguaynins-redirectapi.hf.space" + "/image?path=" + encodeURIComponent(imgPath);
    const imgBase64 = data.result[1];
    const imgUrl = "data:image/webp;base64," + imgBase64;
    document.getElementById("output-photo").src = imgUrl;
  }
  
  document.getElementById("run").addEventListener("click", run);
  ///run();
  </script>
