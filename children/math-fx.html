<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nins/y=f(x)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; height: 100vh; margin: 0; overflow: hidden; }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(51, 65, 85, 1);
        }
        canvas { cursor: crosshair; touch-action: none; background: #020617; width: 100%; height: 100%; }
        input[type=range] {
            height: 8px;
            -webkit-appearance: none;
            background: #334155;
            border-radius: 4px;
            flex: 1;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #38bdf8;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.6);
            border: 2px solid #fff;
        }
    </style>
</head>
<body class="p-4 flex flex-col items-center">

    <div class="w-full h-full flex flex-col gap-4">
        
        <div class="w-full glass-card p-3 rounded-2xl flex items-center shrink-0">
            <span class="text-slate-500 font-mono text-lg mr-3">y =</span>
            <input type="text" id="eqInput" 
                   class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-2 font-mono text-cyan-400 text-lg outline-none"
                   value="Math.sin(x/40) * 120">
        </div>

        <div class="w-full glass-card p-4 rounded-2xl flex items-center gap-4 shrink-0">
            <div class="text-xl font-mono font-black text-blue-400">X</div>
            <input type="range" id="sliderX">
            <div id="valX" class="text-xl font-mono font-bold text-white min-w-[70px] text-right">0.0</div>
        </div>

        <div class="w-full flex-1 glass-card p-2 rounded-3xl overflow-hidden flex">
            <canvas id="mainCanvas" class="rounded-2xl"></canvas>
        </div>

        <div class="w-full glass-card p-4 rounded-2xl flex items-center gap-4 shrink-0">
            <div class="text-xl font-mono font-black text-emerald-400">Y</div>
            <input type="range" id="sliderY">
            <div id="valY" class="text-xl font-mono font-bold text-white min-w-[70px] text-right">0.0</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const eqInput = document.getElementById('eqInput');
        const sliderX = document.getElementById('sliderX');
        const sliderY = document.getElementById('sliderY');
        const valXDisplay = document.getElementById('valX');
        const valYDisplay = document.getElementById('valY');

        let width, height, centerX, centerY;
        let curvePoints = []; 
        let curX = 0, curY = 0;
        let currentFunc = null;

        function init() {
            // 獲取容器真實尺寸
            const dpr = window.devicePixelRatio || 1;
            width = canvas.clientWidth;
            height = canvas.clientHeight;
            
            // 修正 Canvas 解析度
            canvas.width = width * dpr;
            canvas.height = height * dpr;
            ctx.scale(dpr, dpr);

            centerX = width / 2;
            centerY = height / 2;

            // 根據畫布大小動態調整滑桿範圍
            sliderX.min = -centerX; sliderX.max = centerX;
            sliderY.min = -centerY; sliderY.max = centerY;
            
            updateEquation();
        }

        function updateEquation() {
            try {
                currentFunc = new Function('x', `return ${eqInput.value};`);
                curvePoints = [];
                // 提高點位密度以確保滑動平滑度
                for (let x = -centerX; x <= centerX; x += 1) {
                    const y = currentFunc(x);
                    if (typeof y === 'number' && !isNaN(y) && isFinite(y)) {
                        curvePoints.push({ x, y });
                    }
                }
                syncFromX(curX);
            } catch (e) {}
        }

        function syncFromX(newX) {
            curX = newX;
            try { curY = currentFunc(curX) || 0; } catch(e) { curY = 0; }
            updateDisplays();
        }

        function syncFromY(newY) {
            curY = newY;
            if (curvePoints.length === 0) return;
            let bestMatch = curvePoints[0];
            let minScore = Infinity;
            for (const p of curvePoints) {
                const score = Math.abs(p.y - newY) * 1000 + Math.abs(p.x - curX);
                if (score < minScore) { minScore = score; bestMatch = p; }
            }
            curX = bestMatch.x;
            curY = currentFunc(curX);
            updateDisplays();
        }

        function updateDisplays() {
            sliderX.value = curX;
            sliderY.value = curY;
            valXDisplay.innerText = curX.toFixed(1);
            valYDisplay.innerText = curY.toFixed(1);
        }

        function render() {
            ctx.clearRect(0, 0, width, height);
            
            // 1. 格線與軸
            ctx.strokeStyle = '#1e293b'; ctx.lineWidth = 1; ctx.beginPath();
            for(let x = centerX % 50; x < width; x+=50) { ctx.moveTo(x, 0); ctx.lineTo(x, height); }
            for(let y = centerY % 50; y < height; y+=50) { ctx.moveTo(0, y); ctx.lineTo(width, y); }
            ctx.stroke();

            ctx.strokeStyle = '#334155'; ctx.lineWidth = 2; ctx.beginPath();
            ctx.moveTo(0, centerY); ctx.lineTo(width, centerY);
            ctx.moveTo(centerX, 0); ctx.lineTo(centerX, height);
            ctx.stroke();

            // 2. 曲線
            if (curvePoints.length > 1) {
                ctx.strokeStyle = '#38bdf8'; ctx.lineWidth = 3; ctx.beginPath();
                curvePoints.forEach((p, i) => {
                    const dx = centerX + p.x;
                    const dy = centerY - p.y;
                    if (i === 0) ctx.moveTo(dx, dy);
                    else ctx.lineTo(dx, dy);
                });
                ctx.stroke();
            }

            // 3. 輔助線
            const cx = centerX + curX;
            const cy = centerY - curY;
            ctx.setLineDash([5, 5]);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.beginPath(); ctx.moveTo(cx, 0); ctx.lineTo(cx, height); ctx.moveTo(0, cy); ctx.lineTo(width, cy); ctx.stroke();
            ctx.setLineDash([]);

            // 4. 亮點
            ctx.fillStyle = '#fff'; ctx.shadowBlur = 15; ctx.shadowColor = '#38bdf8';
            ctx.beginPath(); ctx.arc(cx, cy, 8, 0, Math.PI * 2); ctx.fill();
            ctx.shadowBlur = 0;

            // 5. 座標文字 (中線換向邏輯)
            const label = `(${curX.toFixed(1)}, ${curY.toFixed(1)})`;
            ctx.font = "bold 14px 'JetBrains Mono', monospace";
            const textWidth = ctx.measureText(label).width;
            const boxW = textWidth + 12;
            const boxH = 24;

            // 過中線即更換標籤彈出方向
            let drawX = (cx > centerX) ? (cx - boxW - 15) : (cx + 15);
            let drawY = (cy < centerY) ? (cy + 15) : (cy - boxH - 15);

            ctx.fillStyle = "rgba(15, 23, 42, 0.9)";
            ctx.beginPath(); ctx.roundRect(drawX, drawY, boxW, boxH, 6); ctx.fill();
            ctx.fillStyle = "#38bdf8";
            ctx.fillText(label, drawX + 6, drawY + 17);

            requestAnimationFrame(render);
        }

        sliderX.oninput = (e) => syncFromX(parseFloat(e.target.value));
        sliderY.oninput = (e) => syncFromY(parseFloat(e.target.value));
        eqInput.onchange = updateEquation;

        canvas.onpointermove = (e) => {
            if (e.buttons === 1) {
                const rect = canvas.getBoundingClientRect();
                syncFromX((e.clientX - rect.left) - centerX);
            }
        };

        window.onresize = init;
        window.onload = () => { init(); render(); };
    </script>
</body>
</html>
