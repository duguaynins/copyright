<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gradio Client Example</title>
</head>
<body>
  <h1>Gradio Client 測試</h1>
  <button id="run">Run Prediction</button>
  
  <script type="module">
  import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";

  async function run() {
    const client = await Client.connect("duguaynins/TextMining");
    const result = await client.predict("/predict", { new_text: "Hello!!" });
    console.log(result.data);
  }

  run();
</script>
