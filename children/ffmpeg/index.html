<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>nins/FFmpeg</title>
</head>
<body>
  <input type="file" id="uploader" accept="video/*" />
  <button id="convertBtn">to MP3</button>
  <p id="status"></p>
  <a id="downloadLink" style="display:none;">dl MP3</a>

  <!-- âœ… ä½¿ç”¨å‚³çµ± script å¼•å…¥ -->
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.10.0/dist/ffmpeg.min.js"></script>

  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({
      corePath: 'https://unpkg.com/@ffmpeg/core@0.10.0/dist/ffmpeg-core.js',
      ///corePath: 'https://app.unpkg.com/@ffmpeg/core@0.12.10/files/dist/esm/ffmpeg-core.js',
        log: true,
        noWorker: true,  // âš ï¸ ç¦ç”¨å¤šç·šç¨‹
    });

    const uploader = document.getElementById('uploader');
    const convertBtn = document.getElementById('convertBtn');
    const status = document.getElementById('status');
    const downloadLink = document.getElementById('downloadLink');

    convertBtn.onclick = async () => {
      if (!uploader.files.length) return alert('è«‹å…ˆé¸æ“‡å½±ç‰‡æª”ï¼');
      const file = uploader.files[0];

      status.textContent = 'â³ è¼‰å…¥ FFmpeg...';
      await ffmpeg.load();

      status.textContent = 'ğŸ“¥ å¯«å…¥æª”æ¡ˆä¸­...';
      ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));

      status.textContent = 'ğŸ§ è½‰æª”ä¸­...';
      await ffmpeg.run('-i', 'input.mp4', 'output.mp3');

      status.textContent = 'âœ… å®Œæˆï¼';

      const data = ffmpeg.FS('readFile', 'output.mp3');
      const blob = new Blob([data.buffer], { type: 'audio/mpeg' });
      const url = URL.createObjectURL(blob);

      downloadLink.href = url;
      downloadLink.download = 'output.mp3';
      downloadLink.style.display = 'inline';
      downloadLink.textContent = 'â¬‡ï¸ ä¸‹è¼‰ MP3';
    };
  </script>
</body>
