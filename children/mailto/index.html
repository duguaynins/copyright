    <p id="system">📌 If you really need a shorter email redirect link, you can contact us (duguaynins@gmail.com).</p>
    <p id="message">💬 ...!</p>

    <script>
        // 1. Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);

        // 2. Read the 'redirect' parameter as recipient ID
        const recipient = urlParams.get('who');
        ///const recipient = urlParams.get('redirect');
        ///const recipient = urlParams.get('to');
        /*
        const recipient = urlParams.get('redirect') 
                       || urlParams.get('who') 
                       || urlParams.get('go')
                       || urlParams.get('to');*/
        
        // Read 'subject' and 'body' parameters
        const subject = urlParams.get('subject');
        const body = urlParams.get('body');

        if (recipient) {
            // 3. Build the mailto link
            let mailtoUrl = `mailto:${recipient}`;

            // Check if subject or body exist, then add them
            const params = [];
            if (subject) {
                // Encode special characters for safe URL transmission
                params.push(`subject=${encodeURIComponent(subject)}`);
            }
            if (body) {
                params.push(`body=${encodeURIComponent(body)}`);
            }

            // If there are parameters, append them with '?'
            if (params.length > 0) {
                mailtoUrl += '?' + params.join('&');
            }

            // 4. Redirect to mailto link
            // This triggers the mailto protocol
            window.location.href = mailtoUrl;

            // Show message to user
            ///document.getElementById('message').innerText = `The email will be sent to: ${recipient}. Please make sure your email client is open.`;
            document.getElementById('message').innerText = `📧 The recipient email will be pre-filled. If it fails, the redirect will not occur. In that case, please copy this email address to contact (${recipient}).`;
        } else {
            // Missing required recipient parameter
            document.getElementById('message').innerHTML = '⚠️ Missing recipient email address in the URL parameter (?who=...).';
        }
    </script>
