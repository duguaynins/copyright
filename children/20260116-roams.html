<script>
const canvas = document.getElementById('grid');
const ctx = canvas.getContext('2d');
let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

const gridSize = 50; // 每格50px代表1cm
let offsetX = 0;
let offsetY = 0;
let isDragging = false;
let startX, startY;

function drawGrid() {
    ctx.clearRect(0, 0, width, height);
    ctx.strokeStyle = '#555';
    ctx.lineWidth = 1;
    ctx.font = '12px Inter';
    ctx.fillStyle = '#fff';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'top';

    // 垂直線
    for (let x = offsetX % gridSize; x < width; x += gridSize) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, height);
        ctx.stroke();
        ctx.fillText(Math.floor((x - offsetX)/gridSize) + 'cm', x, 0);
    }

    // 水平線
    ctx.textAlign = 'left';
    ctx.textBaseline = 'middle';
    for (let y = offsetY % gridSize; y < height; y += gridSize) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(width, y);
        ctx.stroke();
        ctx.fillText(Math.floor((y - offsetY)/gridSize) + 'cm', 0, y);
    }
}

drawGrid();



const bg = document.getElementById('background');

// --- 滑鼠事件 (電腦端) ---
bg.addEventListener('mousedown', e => {
    isDragging = true;
    startX = e.clientX - offsetX;
    startY = e.clientY - offsetY;
    bg.style.cursor = 'grabbing';
});

window.addEventListener('mousemove', e => {
    if (!isDragging) return;
    offsetX = e.clientX - startX;
    offsetY = e.clientY - startY;
    drawGrid();
});

window.addEventListener('mouseup', () => {
    isDragging = false;
    bg.style.cursor = 'grab';
});

// --- 觸控事件 (手機端) ---
bg.addEventListener('touchstart', e => {
    isDragging = true;
    // touchstart 使用 e.touches[0] 取得第一根手指的位置
    startX = e.touches[0].clientX - offsetX;
    startY = e.touches[0].clientY - offsetY;
}, { passive: true });

window.addEventListener('touchmove', e => {
    if (!isDragging) return;
    offsetX = e.touches[0].clientX - startX;
    offsetY = e.touches[0].clientY - startY;
    drawGrid();
}, { passive: true });

window.addEventListener('touchend', () => {
    isDragging = false;
});

// 視窗大小縮放監聽
window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    drawGrid();
});
</script>
